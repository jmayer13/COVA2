apply plugin: 'java'
apply plugin: 'scala'

//code style
//apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: "sonar"

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
 
if (!hasProperty('mainClass')) {
    ext.mainClass = 'Main'
}  

repositories {
    mavenCentral()
}

dependencies {
    //h2 relational database
    //compile 'com.h2database:h2:1.4.181'
    compile fileTree('libs')
    //scala
    compile 'org.scala-lang:scala-library:2.11.1' 
    //JFreeChart
    compile 'org.jfree:jfreechart:1.0.19'
    //Log4J
    compile 'org.apache.logging.log4j:log4j-core:2.0.2' 
    //JSON4S jackson
    compile 'org.json4s:json4s-jackson_2.11:3.2.11'
    //junit unitary test library
    testCompile group: 'junit', name: 'junit', version: '4.10'
    
}
test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}

//Gradle Wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

sonar {
    database {
        url = "org.h2.Driver"
        driverClassName = "jdbc:h2:./data/db/index"
        username = "cova2"
        password = ""
    }
    project {
        coberturaReportPath = file("$buildDir/cobertura.xml")
    }
} 