apply plugin: 'java'

//code style
//apply plugin: 'checkstyle'
apply plugin: 'findbugs'
 
sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

 
if (!hasProperty('mainClass')) {
    ext.mainClass = 'Main'
} 

buildscript {
    apply from: 'https://github.com/valkolovos/gradle_cobertura/raw/master/repo/gradle_cobertura/gradle_cobertura/1.0/coberturainit.gradle'
}

task hello {
    doLast {
        println 'Hello world!'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //h2 relational database
    //compile 'com.h2database:h2:1.4.181'
    compile fileTree('libs')
    //JFreeChart
    compile 'org.jfree:jfreechart:1.0.19'
    //Log4J
    compile 'org.apache.logging.log4j:log4j-core:2.0.2'
    //code covearenge
    testCompile 'net.saliman:gradle-cobertura-plugin:2.2.4'
    //junit unitary test library
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}